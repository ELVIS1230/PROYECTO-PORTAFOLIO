<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body class="oscuro">
    <h3 id="letras">Modo Claro</h3>
    <div class="btnOscuro"></div>
    <div class="calculadora">
        <form action="">
        <div class="botones">
            <h2 id="value"></h2>
            <button id="borrar">Borrar</button>
            <button id="division">/</button>
            <button id="multiplicacion">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="resta">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="suma">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button id="igual">=</button>
        </div>
    </form>
    </div>
    
</body>
</html>
