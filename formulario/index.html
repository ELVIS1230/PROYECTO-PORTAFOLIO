<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="contenedor-general">
        <form action="">
            <h2>REGISTRO TRABAJADORES</h2>
            <div class="contenedor-input">
                <input type="text" required="required" id="cedula" >
                <span>Cedula:</span>
                <i></i>
            </div>
            <div class="contenedor-input , nombre">
                <input type="text"  required="required" id="nombre" >
                <span>Nombre:</span>
                <i></i>
            </div>
            <div class="contenedor-input , apellido-paterno">
                <input type="text" required="required" id="apellidoPaterno">
                <span>Apellido Paterno:</span>
                <i></i>
            </div>
            <div class="contenedor-input , apellido-materno">
                <input type="text" required="required" id="apellidoMaterno">
                <span>Apellido Materno:</span>
                <i></i>
            </div>
            <div class="contenedor-radio">
                <span>Sexo:</span>
                <label class="radio">
                    <input type="radio" value="masculino" name="genero">Masculino
                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" value="femenino" name="genero">Femenino
                    <span></span>
                </label>
            </div>
            <div class="contenedor-checkbox">
                <span>Nivel de estudio:</span>
                <div class="checkbox-flex">
                    <div class="checkbox">
                        <input type="checkbox" name="No tiene" id="cb1">
                        <label for="cb1">No tiene</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Técnico" id="cb2">
                        <label for="cb2">Técnico</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Universitario" id="cb3">
                        <label for="cb3">Universitario</label>
                    </div>
                </div>

            </div>
            <div class="contenedor-select">
                <span>Ciudad de nacimiento:</span>
                <select name="ciudad" id="ciudad">
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca"> Cuenca</option>
                </select>
            </div>
            <div class="contenedor-archivo">
                <div class="archivo">
                    <input type="file" name="cv" id="cv">
                    <label for="cv">
                        <span class="material-symbols-outlined">file_open</span>
                        CV</label>
                </div>
                <div class="archivo">
                    <input type="file" name="foto" id="foto">
                    <label for="foto">
                        <span class="material-symbols-outlined">add_photo_alternate</span>
                    Foto</label>
                </div>
            </div>
            <input type="submit" onclick="Guardar()">
        </form>
    </div>
</body>

</html>
